{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<style type="text/css">
	body{
		margin: 0;
		height: 101vh;
		background-image: url('static/test.png');
		background-repeat: repeat;
	}
	header{
		background-image: url('static/pattern.jpg');
		background-repeat: repeat;
		height: 8vh;
		position:sticky;
		top:0px;
	}
	#home a{
		display: block;
		text-align: center;
		text-decoration: none;
		color: #4149D4;
		font-family: Ubuntu, sans-serif;
		font-size: 3.0vw;
		background-color: #FAFAFA;
	}
	#home{
		margin: auto;
		vertical-align: middle;
		width: 12.5vw;
		height: 8vh;
	}
	#home a:hover{
		background-color: #FAFAF0;	
	}
	label{
		font-family: Ubuntu, sans-serif;
		font-weight: bold;
		font-size: 2.0vw;
		display: block;
		margin-left: auto;
		margin-right: auto;
		margin-top: 2vh;
		margin-bottom: 2vh;
		width: 80vw;
		height: 5vh;
	}
	textarea{
		display: block;
		margin-left: auto;
		margin-right: auto;
		margin-top: 2vh;
		margin-bottom: 2vh;
		box-shadow: 0px 0px 20px lightgray;
		border-radius: .125rem;
		border: none;
		width: 80vw;
		height: 70vh;
		overflow-x: scroll;
		overflow-y: scroll;
		font-family: Courier;
		font-size: 10px;
	}
	#sub{
		text-align: center;
	}
	input[type=submit] {
		font-family: Ubuntu, sans-serif;
		padding: 5vh;
		padding-top: 3vh;
		padding-bottom: 3vh;
		color: #4149D4;
	    background: #FAFAFA;
		box-shadow: 0px 0px 15px #BABABA; 
	    border: none;
	    cursor:pointer;
	    border-radius: 5px;
		font-size: 1.35vw;
	}
	input[type=submit]:hover{
		background: #FAFAF0;
	} 
</style>
<div id="formWrap">
	<form action="upload" method="post">
		<label for="upload">Paste TSV here: (Values from parser.py)</label><textarea id="upload" name="upload" cols="1000" rows="1000"></textarea>
		<div id="sub"><input type="submit" name="submit" value="SUBMIT"></div>
	</form>
</div>
<footer>
	<div id="logout"><a href="logout/">LOGOUT</a></div>
</footer>
{% endblock %}
