{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<div>
	<div id="Back">
		<p class="buttons" id="back">Back</p>
	</div>
	<div id="NOSB">
		<p class="buttons" id="nosbButton">NOSB Question Set</p>
	</div>
	
	<div id="NSB">
		<p class="buttons" id="nsbButton">NSB Question Set</p>
	</div>

	<style type="text/css">
		body{
/*			background-image: url('http://eskipaper.com/images/beach-background-4.jpg');*/
			/*background-size: cover;*/
			background-image: url('test.png');
			background-repeat: repeat;
		}
		#NOSB{
			text-align: center;
			margin: auto;
			width: 145px;
		}
		#NSB{
			text-align: center;
			margin: auto;
			width: 140px;
		}
		#back{
			text-align: center;
			margin: auto;
			width: 50px;
		}
		#qSelection{
			display: none;
			margin: auto;
			width: 50%;
		}
		#nsbSubjects{
			display: none;
		}
		#nosbSubjects{
			display: none;
		}
		.buttons{
			display: none;
			border: 2px solid black;
		}

		/* JS classes */
		.visible{
			display: block;
		}
	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script type="text/javascript">
		$("#nosbButton.buttons").toggle();
		$("#nsbButton.buttons").toggle();
		
		$("#nosbButton").click(function (event){	
			$("#qSelection").fadeIn(1000);
			$("#nosbSubjects").fadeIn(1000);
			$(".buttons").toggle();
			console.log("clicked");

		});

		$("#nsbButton").click(function (event){	
			$("#qSelection").fadeIn(1000);
			$("#nsbSubjects").fadeIn(1000);
			$(".buttons").toggle();
			console.log("clicked");
		});
	
		$("#back").click(function (event){	
			$("#qSelection").fadeOut(300);
			$("#nsbSubjects").fadeOut(300);
			$("#nosbSubjects").fadeOut(300);
			$(".buttons").toggle();
			console.log("clicked");
		});
	</script>
	
	<div id="qSelection">
		<form action="placeholder.html">
			<div id="difficultyWrapper">
				<h1>Difficulty</h1>
				<div><label for="1">1</label><input type="checkbox" name="1" value="1"> </div>
				<div><label for="2">2</label><input type="checkbox" name="2" value="2"> </div>
				<div><label for="3">3</label><input type="checkbox" name="3" value="3"> </div>
				<div><label for="4">4</label><input type="checkbox" name="4" value="4"> </div>
				<div><label for="5">5</label><input type="checkbox" name="5" value="5"> </div>
			</div>

			<div id="rndTypeWrapper">
				<h1>Round Type</h1>
				<div><input type="radio" name="TossupOnly" value="1"><label for="TossupOnly">Toss-Up only</label></div>
				<div><input type="radio" name="TossupAndBonus" value="2"><label for="TossupAndBonus">Toss-Up and Bonus</label></div>
			</div>
			
			<div id="numQuestionsWrapper">
				<h1>Number of Questions</h1>
				<div><label for="numQs">Number of Questions: </label><input type="Number" name="numQs" min="25"></div>
			</div>


			<div id="nsbSubjects">
				<h1>Subtopic Select</h1>
				<div><label for="generalSelect">General </label><input type="checkbox" name="generalSelect" max="100"></div>
				<div><label for="astronomySelect">Astronomy </label><input type="checkbox" name="astronomySelect" max="100"></div>
				<div><label for="biologySelect">Biology </label><input type="checkbox" name="biologySelect" max="100"></div>
				<div><label for="chemistrySelect">Chemistry </label><input type="checkbox" name="chemistrySelect" max="100"></div>
				<div><label for="earthSelect">Earth </label><input type="checkbox" name="earthSelect" max="100"></div>
				<div><label for="energySelect">Energy </label><input type="checkbox" name="energySelect" max="100"></div>
				<div><label for="mathSelect">Math </label><input type="checkbox" name="mathSelect" max="100"></div>
				<div><label for="physicsSelect">Physics </label><input type="checkbox" name="physicsSelect" max="100"></div>
			</div>

			<div id="nosbSubjects">
				<h1>Subject Select</h1>
				<div><label for="generalSelect">General </label><input type="checkbox" name="generalSelect" max="100"></div>
				<div><label for="geographySelect">Geography </label><input type="checkbox" name="geographySelect" max="100"></div>
				<div><label for="marinebiologySelect">Marine Biology </label><input type="checkbox" name="marinebiologySelect" max="100"></div>
				<div><label for="marinetechnologySelect">Marine Technology </label><input type="checkbox" name="marinetechnologySelect" max="100"></div>
				<div><label for="marinepolicySelect">Marine Policy </label><input type="checkbox" name="marinepolicySelect" max="100"></div>
				<div><label for="physicaloceanographySelect">Physical Oceanography </label><input type="checkbox" name="physicaloceanographySelect" max="100"></div>
			</div>	
		</form>
	</div>










</div>

{% endblock %}
